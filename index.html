<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailHub - Email Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --bg: #f3f4f6;
            --surface: #ffffff;
            --text: #111827;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --hover: #f9fafb;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
        }

        /* Setup Screen */
        .setup-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            overflow-y: auto;
            padding: 20px;
        }

        .setup-container {
            width: 100%;
            max-width: 500px;
        }

        .setup-box {
            background: var(--surface);
            padding: 32px;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
        }

        .setup-logo {
            text-align: center;
            margin-bottom: 24px;
        }

        .setup-logo h1 {
            font-size: 28px;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .setup-logo p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .info-box {
            background: #dbeafe;
            border: 1px solid #3b82f6;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #1e40af;
        }

        .info-box strong {
            display: block;
            margin-bottom: 6px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 14px;
            background: var(--bg);
            color: var(--text);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .email-preview {
            background: var(--bg);
            padding: 12px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            color: var(--primary);
            margin-top: 8px;
            word-break: break-all;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .hidden {
            display: none !important;
        }

        /* Main App */
        .app {
            display: none;
            height: 100vh;
        }

        .app.active {
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .my-email-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .my-email-label {
            font-size: 11px;
            opacity: 0.9;
            margin-bottom: 4px;
        }

        .my-email-address {
            font-size: 14px;
            font-weight: 600;
            word-break: break-all;
        }

        .copy-btn {
            margin-top: 10px;
            width: 100%;
            padding: 8px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .compose-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 16px;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 4px;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .nav-item:hover, .nav-item.active {
            background: var(--hover);
            color: var(--primary);
        }

        .nav-item .count {
            margin-left: auto;
            background: var(--primary);
            color: white;
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 10px;
        }

        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h2 {
            font-size: 20px;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .email-list {
            background: var(--surface);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .email-item {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s;
        }

        .email-item:hover {
            background: var(--hover);
        }

        .email-item.unread {
            border-left: 3px solid var(--primary);
        }

        .email-sender {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .email-item.unread .email-sender {
            color: var(--primary);
        }

        .email-subject {
            font-size: 14px;
            color: var(--text);
            margin-bottom: 4px;
        }

        .email-preview {
            font-size: 13px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Compose Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .compose-modal {
            background: var(--surface);
            width: 100%;
            max-width: 600px;
            border-radius: 16px;
            overflow: hidden;
        }

        .modal-header {
            background: var(--primary);
            color: white;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 20px;
        }

        .field {
            margin-bottom: 16px;
        }

        .field label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .field input, .field textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
        }

        .field textarea {
            min-height: 200px;
            resize: vertical;
        }

        .modal-footer {
            padding: 16px 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
        }

        .send-btn {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--surface);
            border-left: 4px solid var(--success);
            padding: 16px 20px;
            border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            display: none;
            z-index: 2000;
        }

        .toast.show {
            display: block;
        }
    </style>
</head>
<body>

    <!-- SETUP SCREEN -->
    <div class="setup-screen" id="setupScreen">
        <div class="setup-container">
            <div class="setup-box">
                <div class="setup-logo">
                    <h1>üìß MailHub</h1>
                    <p>Email client sederhana</p>
                </div>

                <div class="info-box">
                    <strong>‚ÑπÔ∏è Informasi</strong>
                    Masukkan username untuk membuat alamat email. Email akan tersimpan di browser Anda (local).
                </div>

                <div class="form-group">
                    <label>Username Email</label>
                    <input type="text" id="usernameInput" placeholder="yanto" value="yanto">
                    <div class="email-preview" id="emailPreview">yanto@yantogoutama9-bit.github.io</div>
                </div>

                <div class="form-group">
                    <label>Nama Lengkap</label>
                    <input type="text" id="nameInput" placeholder="Yanto Goutama">
                </div>

                <button class="btn btn-primary" onclick="startApp()">
                    Mulai Menggunakan
                </button>
            </div>
        </div>
    </div>

    <!-- MAIN APP -->
    <div class="app" id="mainApp">
        
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">üìß MailHub</div>
            
            <div class="my-email-box">
                <div class="my-email-label">Email Anda:</div>
                <div class="my-email-address" id="displayEmail">-</div>
                <button class="copy-btn" onclick="copyEmail()">üìã Salin</button>
            </div>

            <button class="compose-btn" onclick="openCompose()">
                ‚úèÔ∏è Tulis Pesan
            </button>

            <ul class="nav-menu">
                <li class="nav-item active" onclick="showFolder('inbox', this)">
                    üì• Kotak Masuk
                    <span class="count" id="inboxBadge">0</span>
                </li>
                <li class="nav-item" onclick="showFolder('sent', this)">
                    üì§ Terkirim
                </li>
            </ul>
        </aside>

        <!-- Main -->
        <main class="main">
            <div class="header">
                <h2 id="folderTitle">Kotak Masuk</h2>
                <button onclick="logout()" style="background: none; border: none; cursor: pointer; font-size: 20px;">üö™</button>
            </div>

            <div class="content">
                <div class="email-list" id="emailList">
                    <!-- Emails here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Compose Modal -->
    <div class="modal-overlay" id="composeModal">
        <div class="compose-modal">
            <div class="modal-header">
                <span>Tulis Pesan Baru</span>
                <button onclick="closeCompose()" style="background: none; border: none; color: white; font-size: 24px; cursor: pointer;">&times;</button>
            </div>
            <div class="modal-body">
                <div class="field">
                    <label>Dari</label>
                    <input type="text" id="fromInput" readonly>
                </div>
                <div class="field">
                    <label>Kepada</label>
                    <input type="email" id="toInput" placeholder="nama@email.com">
                </div>
                <div class="field">
                    <label>Subjek</label>
                    <input type="text" id="subjectInput" placeholder="Subjek pesan">
                </div>
                <div class="field">
                    <label>Isi Pesan</label>
                    <textarea id="bodyInput" placeholder="Tulis pesan Anda di sini..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="send-btn" onclick="sendEmail()">üì§ Kirim Email</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">Pesan</div>

    <script>
        // Data
        let user = null;
        let emails = [];
        let currentFolder = 'inbox';

        // Init
        document.getElementById('usernameInput').addEventListener('input', updatePreview);
        
        function updatePreview() {
            const username = document.getElementById('usernameInput').value || 'username';
            const domain = window.location.hostname;
            document.getElementById('emailPreview').textContent = `${username}@${domain}`;
        }

        function startApp() {
            const username = document.getElementById('usernameInput').value.trim() || 'user';
            const fullName = document.getElementById('nameInput').value.trim() || username;
            const domain = window.location.hostname;
            
            // FIX: Pastikan tidak ada @gmail.com di domain
            const cleanDomain = domain.replace(/^www\./, '').split(':')[0];
            
            user = {
                username: username,
                name: fullName,
                email: `${username}@${cleanDomain}`,
                domain: cleanDomain
            };
            
            localStorage.setItem('mailhub_user', JSON.stringify(user));
            showApp();
        }

        function showApp() {
            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.add('active');
            document.getElementById('displayEmail').textContent = user.email;
            document.getElementById('fromInput').value = user.email;
            
            loadEmails();
        }

        function loadEmails() {
            const stored = localStorage.getItem(`emails_${user.email}`);
            if (stored) {
                emails = JSON.parse(stored);
            } else {
                // Email selamat datang
                emails = [{
                    id: Date.now(),
                    from: 'system@mailhub.app',
                    to: user.email,
                    senderName: 'MailHub',
                    subject: 'Selamat Datang! üëã',
                    body: `Halo ${user.name},\n\nEmail Anda adalah:\n${user.email}\n\nIni adalah email client lokal yang menyimpan data di browser Anda.\n\nCara kerja:\n- Kirim email menggunakan tombol "Tulis Pesan"\n- Email akan dibuka di aplikasi email default Anda\n- Data tersimpan di browser ini\n\nSelamat menggunakan!`,
                    date: new Date().toISOString(),
                    read: false,
                    folder: 'inbox'
                }];
                saveEmails();
            }
            renderEmails();
        }

        function saveEmails() {
            localStorage.setItem(`emails_${user.email}`, JSON.stringify(emails));
        }

        function renderEmails() {
            const list = document.getElementById('emailList');
            const filtered = emails.filter(e => e.folder === currentFolder);
            
            if (filtered.length === 0) {
                list.innerHTML = '<div style="padding: 40px; text-align: center; color: var(--text-secondary);">Tidak ada email</div>';
                return;
            }
            
            list.innerHTML = filtered.map(e => `
                <div class="email-item ${e.read ? '' : 'unread'}" onclick="viewEmail(${e.id})">
                    <div class="email-sender">${e.senderName}</div>
                    <div class="email-subject">${e.subject}</div>
                    <div class="email-preview">${e.body.substring(0, 50)}...</div>
                </div>
            `).join('');
            
            // Update badge
            const unread = emails.filter(e => e.folder === 'inbox' && !e.read).length;
            document.getElementById('inboxBadge').textContent = unread;
        }

        function viewEmail(id) {
            const email = emails.find(e => e.id === id);
            if (email) {
                email.read = true;
                saveEmails();
                renderEmails();
                alert(`Dari: ${email.senderName}\nSubjek: ${email.subject}\n\n${email.body}`);
            }
        }

        function showFolder(folder, el) {
            currentFolder = folder;
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('folderTitle').textContent = folder === 'inbox' ? 'Kotak Masuk' : 'Terkirim';
            renderEmails();
        }

        function openCompose() {
            document.getElementById('composeModal').classList.add('active');
        }

        function closeCompose() {
            document.getElementById('composeModal').classList.remove('active');
            document.getElementById('toInput').value = '';
            document.getElementById('subjectInput').value = '';
            document.getElementById('bodyInput').value = '';
        }

        function sendEmail() {
            const to = document.getElementById('toInput').value;
            const subject = document.getElementById('subjectInput').value;
            const body = document.getElementById('bodyInput').value;
            
            if (!to || !subject || !body) {
                showToast('Lengkapi semua field!');
                return;
            }
            
            // Buka mailto
            const mailto = `mailto:${to}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.open(mailto, '_blank');
            
            // Simpan ke sent
            emails.unshift({
                id: Date.now(),
                from: user.email,
                to: to,
                senderName: user.name,
                subject: subject,
                body: body,
                date: new Date().toISOString(),
                read: true,
                folder: 'sent'
            });
            saveEmails();
            
            closeCompose();
            showToast('Email dibuka di aplikasi mail Anda');
            
            if (currentFolder === 'sent') renderEmails();
        }

        function copyEmail() {
            navigator.clipboard.writeText(user.email);
            showToast('Email disalin!');
        }

        function logout() {
            localStorage.removeItem('mailhub_user');
            location.reload();
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        // Check existing session
        const saved = localStorage.getItem('mailhub_user');
        if (saved) {
            user = JSON.parse(saved);
            showApp();
        }
    </script>

</body>
</html>
